<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="card">
            <img class="card-img" src="images/illustration-hero.svg" alt="Picture of person listening to music">
            <div class="card-content">
                <h1>Order Summary</h1>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="pricing-container">
                    <div class="icon-wrapper">
                    <img src="images/icon-music.svg" alt="music note icon" width="50" height="50">
                    <div class="pricing-wrapper">
                        <h2 class="pricing-title">Annual Plan</h2>
                        <p class="price">$59.99/year</p>
                    </div>
                </div>
                    <a href="#">Change</a>
                </div>
                <button>Proceed to Payment</button>
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Joshua Laforest</a>.
    </div>
</body>

</html>
